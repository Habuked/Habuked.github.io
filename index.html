<div class="container-xl px-4 py-2">
  <div class="row flex-lg-row-reverse align-items-center g-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="img/psicologa-Betsabe.jpeg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy"/>
    </div>
    <div class="col-lg-6">
      <p class="lead">Psic. Clinia Betsabe Cordova W.</p>
      <h1 class="display-5 fw-bold lh-1 mb-4">
        Ayudamos a las personas que viven con una variedad de condiciones de salud mental.
      </h1>
      <figure class="text-end">
        <blockquote class="blockquote">
          <p>Tú eres aquello que haces, no aquello que dices que harás</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Psicólogo  <cite title="Source Title">Carl Gustav Jung</cite>
        </figcaption>
      </figure>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button type="button" class="btn btn-primary btn-lg px-4 me-md-2"
         data-bs-toggle="modal"
         data-bs-target="#citaModal">Reserva Cita</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="citaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reserva tu Cita</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
    
        <form class="col-md-8 needs-validation" novalidate>
          <fieldset>
              <div class="mb-3">
                  <label class="form-label" for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                  <span class="invalid-feedback">Hubo un error..</span>
              </div>
              <div class="mb-3">
                  <label class="form-label" for="asunto">Asunto:</label>
                  <input type="text" class="form-control" id="asunto" placeholder="Tu Asunto">
                  <span class="valid-feedback">Muy bien..</span>
              </div>
              <div class="mb-3">
                  <label class="form-label" for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Tu email">
              </div>
              <div class="mb-3">
                  <label class="form-label" for="tel">Telefono:</label>
                  <input type="tel" class="form-control" id="tel" placeholder="Tu telefono">
              </div>
              <div class="mb-3">
                  <label class="form-label" for="mensaje">Mensaje:</label>
                  <textarea class="form-control" rows="10"></textarea>
              </div>
          </fieldset>
          
      </form>





      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

</div>

<footer class="pt-4">
  <p class="text-center">Todos los derechos reservador @Habuked</p>
